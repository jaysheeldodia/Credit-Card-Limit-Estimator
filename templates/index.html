<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Limit Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Predict Credit Limit</h2>
        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="income">Income:</label>
                    <input type="text" id="income" name="income" placeholder="10-186" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" placeholder="93-982" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cards">Cards:</label>
                    <input type="number" id="cards" name="cards" placeholder="1-9" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="23-98" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="number" id="education" name="education" placeholder="5-20" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="student">Student:</label>
                    <select id="student" name="student">
                        <option value="No" selected>No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="married">Married:</label>
                    <select id="married" name="married" >
                        <option value="No">No</option>
                        <option value="Yes" selected>Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ethnicity">Ethnicity:</label>
                    <select id="ethnicity" name="ethnicity">
                        <option value="A" selected>Caucasian</option>
                        <option value="B">Asian</option>
                        <option value="C">African American</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="balance">Balance:</label>
                    <input type="number" id="balance" name="balance" placeholder="0-1999" required>
                </div>
            </div>

            <div class="center">
                <input type="submit" value="Predict">
            </div>
        </form>

        <!-- Display prediction result -->
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% elif error_message %}
            <h3>{{ error_message }}</h3>
        {% endif %}
        
    </div>
</body>

</html>
